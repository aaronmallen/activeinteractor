name: CI

on:
  pull_request:
    branches:
      - main
      - '*-alpha'
      - '*-beta'
      - '*-stable'
  push:
    branches:
      - main
      - '*-alpha'
      - '*-beta'
      - '*-stable'

jobs:
  build:
    env:
      CC_TEST_REPORTER_ID:  ${{ secrets.CC_TEST_REPORTER_ID }}
    name: Build ruby ${{ matrix.ruby }}
    runs-on: ubuntu-latest
    steps:
      - name: Setup branch
        uses: actions/checkout@v2
      - name: Echo Branch
        env:
          BASE_REF: ${{ github.base_ref }}
          HEAD_REF: ${{ github.head_ref }}
          BOOL_VAL: ${{ null || github.base_ref || github.head_ref || github.ref }}
        run: |
          echo ${BASE_REF}
          echo ${HEAD_REF}
          echo ${BOOL_VAL}
      - name: Setup ruby ${{ matrix.ruby }}
        uses: actions/setup-ruby@v1.1.2
        with:
          ruby-version: ${{ matrix.ruby }}
      - name: Setup cache
        uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - name: Bundle install
        run: |
          gem install bundler
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3
      - name: Setup coverage reporter
        if: env.CC_TEST_REPORTER_ID != null
        run: |
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
          export GIT_BRANCH=$(echo ${GITHUB_HEAD_REF##*/})
          chmod +x ./cc-test-reporter
          ./cc-test-reporter before-build
      - name: Test
        run: bundle exec rake spec
      - name: Report coverage
        if: env.CC_TEST_REPORTER_ID != null
        run: |
          ./cc-test-reporter format-coverage -t lcov coverage/lcov/activeinteractor.lcov
          ./cc-test-reporter upload-coverage
      - name: Build gem
        run: bundle exec rake build
    strategy:
      matrix:
        ruby:
          - '2.5'
          - '2.6'
          - '2.7'
