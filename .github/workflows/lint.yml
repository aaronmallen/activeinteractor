name: Lint

on:
  workflow_call:

jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Branch
        uses: actions/checkout@v2

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.5
          bundler-cache: true

      - name: Run Rubocop
        run: bundle exec rubocop --display-cop-names
