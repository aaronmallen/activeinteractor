version: 2
checks:
  argument-count:
    config:
      threshold: 4
  complex-logic:
    config:
      threshold: 4
  file-lines:
    config:
      threshold: 250
  method-complexity:
    config:
      threshold: 5
  method-count:
    config:
      threshold: 20
  method-lines:
    config:
      threshold: 25
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4
  similar-code:
    config:
      threshold: # language-specific defaults. an override will affect all languages.
  identical-code:
    config:
      threshold: # language-specific defaults. an override will affect all languages.
plugins:
  bundler-audit:
    enabled: true
  fixme:
    enabled: true
  git-legal:
    enabled: false
  markdownlint:
    enabled: true
  rubocop:
    enabled: true
exclude_patterns:
  - .github/PULL_REQUEST_TEMPLATE.md
  - .github/ISSUE_TEMPLATE/*
  - .yardopts
  - '/bin/*'
  - '**/spec/'
  - '**/vendor/'
  - '/.*ignore/'
  - /Gemfile.*/
  - '*.yml'
  - Rakefile
  - mdl_style.rb
